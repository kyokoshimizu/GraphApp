<div class="wrapper">
  <div class="content">
    <button mat-stroked-button (click)="onClick()"
      [disabled]="!!inputData.length">
      StartMeasuring!
    </button>
    <ng-container *ngFor="let item of displayData">
      <div class="average">
        <span class="{{item.class}}">{{item.label}}</span>
        <span class="value">{{item.average}} (ms)</span>
      </div>
    </ng-container>
  </div>
  <ngx-charts-line-chart
    [view]="view"
    [results]="inputData"
    [xAxis]="true"
    [yAxis]="true"
    [legend]="true"
    [showXAxisLabel]="true"
    [showYAxisLabel]="true"
    xAxisLabel="times"
    yAxisLabel="(ms)">
  </ngx-charts-line-chart>
</div>
